<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
</head>
<body>
    <h1>Enter the product details</h1>
    <form id="prod" onsubmit="myfunction(event)">
        <input type="text" placeholder="Productname" id="name">
        <input type="text" placeholder="category" id="category">
        <input type="url" placeholder="image_url" id="image">
        <input type="number" placeholder="price" id="price">
        <input type="text" placeholder="gender" id="gender">
        <select id="sold">
            <option value="false">false</option>
            <option value="true">true</option>
        </select>
        
        <input type="submit" id="add">
    </form>
</body>
</html> 
<script>
    var arr=JSON.parse(localStorage.getItem("products"))||[]
    function myfunction(e){
        e.preventDefault()
      var form=document.getElementById("prod")
      var name=form.name.value
      var category=form.category.value
      var image=form.image.value
      var price=form.price.value
      var gender=form.gender.value
      var sold=form.sold.value

      let p= new product(name,category,image,price,gender,sold)
      arr.push(p)
      console.log(arr)
      localStorage.setItem("products",JSON.stringify(arr))
     
    }

    function product(name,category,image,price,gender,sold){
        this.name=name
        this.category=category
        this.image=image
        this.price=price
        this.gender=gender
        this.sold=sold
    }
</script>
